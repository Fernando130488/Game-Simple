<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <title>Mario Jump</title>
</head>
<body>
    
    <div class="game-board">

        <img src="./mario-jump-images/pipe.png" class="pipe">
        <img src="./mario-jump-images/mario.gif" class="mario">
        <img src="./mario-jump-images/clouds.png" class="clouds">
        
        <span class="score">Score: 0</span>
    
    </div>

    <div class="command-list">

        <h1 class="command-title">Lista de Comandos</h1>

        <label class="command-label">

            <h2>PC:</h2>
            <span>Aperte <strong>'espa√ßo'</strong> para pular;<br></span>
            <span>Aperte <strong>'a'</strong> para reiniciar.<br><br></span>

            <h2>Mobile:</h2>
            <span><strong>Toque na tela</strong> para pular.</span>
        </label>
       
    </div>

    <div class="gameover">

        <h1 class="gameover-title">GAME OVER</h1>
        <span class="score-over">Score: 0<br></span>
        <button class="button-restart">TRY AGAIN</button>

    </div>
</body>
</html>
